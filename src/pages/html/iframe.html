<!-- 示例1：跨域内容展示 -->
<iframe src="https://www.example.com"></iframe>

<!-- 示例2：独立的浏览器环境 
    重载页面不需要重新加载整个页面，只需重载iframe里面的页面
    脚本并行下载
-->
<iframe src="app.html"></iframe>

<!-- 示例3：缺点之一，SEO 不友好 -->
<iframe src="https://www.example.com" title="External Content"></iframe>

<!-- 示例4：缺点之二，页面加载性能 
    需要额外加载css，额外增加请求
    阻塞主页面onload事件
    后退按钮无效
    小型设备上有问题，无法完全显示
-->
<iframe src="content.html"></iframe>

<!-- 示例5：缺点之三，安全性问题 -->
<iframe src="https://www.malicious-site.com"></iframe>
