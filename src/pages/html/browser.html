<!-- 
BOM（Browser Object Model）：
BOM 提供了与浏览器窗口进行交互的对象和方法，它是浏览器提供的一组对象和接口，通过 BOM 可以操作浏览器窗口、处理浏览器的历史记录、获取用户屏幕信息、执行对话框等操作。

- `window` 对象代表浏览器窗口，提供了浏览器窗口的方法和属性，也是全局对象。
- `navigator` 对象提供了有关浏览器的信息，如浏览器名称、版本、操作系统等。
- `location` 对象用于获取或设置浏览器的 URL 地址。
- `history` 对象用于管理浏览器的历史记录。
- `screen` 对象提供了关于用户屏幕的信息，如屏幕尺寸、像素密度等。

DOM（Document Object Model）：DOM 是一种用于表示和操作 HTML、XML 文档的标准模型，
它将文档表示为一个树状结构，每个节点代表文档的一部分（如元素、文本、属性等）。
DOM 提供了一组对象和方法，可以通过 JavaScript 来访问和操作文档的内容、结构和样式。DOM 是用于动态地改变网页内容和行为的主要手段。

- `document` 对象代表整个 HTML 文档，提供了操作文档的方法和属性。
- `element` 对象代表 HTML 元素，可以通过标签名称、类名、ID 等方式获取元素对象，并对其进行操作。
- `attribute` 对象代表 HTML 元素的属性。
- `text` 对象代表 HTML 元素的文本内容。

总结：
BOM 提供了与浏览器窗口交互的对象和方法，用于处理浏览器的行为和属性。而 DOM 提供了访问和操作 HTML 文档的对象和方法，用于改变文档的内容和结构。两者共同构成了与浏览器交互和操作网页的重要手段。 
-->
